# Sourcing colors generated by wallust
#source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
#$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
}

background {
    monitor =
    color = rgb(282828)
}

input-field {
    monitor =
    size = 400, 50
    outline_thickness = 5
    rounding = -2
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.20 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(ebdbb2)
    inner_color = rgb(ebdbb2)
    font_color = rgb(282828)
    fade_on_empty = true
    placeholder_text = "<b>({(@v@)})</b>"
    font_family = Hack Reglar Nerd Font
    font_size = 20
    hide_input = false
    
    position = 0, 15%
    halign = center
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%Y/%m/%d')" </b>"
    color = rgb(ebdbb2)
    font_size = 50
    font_family = Hack Regular Nerd Font

    position = 10%, -10%
    halign = left
    valign = top
}

# Time
label {
    monitor =
    #text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S %p") </big></b>" # AM/PM
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>" # 24H
    color = rgb(ebdbb2)
    font_size = 50
    font_family = Hack Regular Nerd Font

    position = 10%, -15%
    halign = left
    valign = top
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = rgb(ebdbb2)
    font_size = 20
    font_family = Hack Regular Nerd Font
    position = 0, 0
    halign = right
    valign = bottom
}

# weather edit specific location. Note, this cause a 2-4 seconds delay in locking
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = rgb(ebdbb2)
    font_size = 24
    font_family = Hack Regular Nerd Font
    position = 50, 0
    halign = left
    valign = bottom
}

# Put a picture of choice here. Default is the current wallpaper
image {
    monitor =
    #path = $HOME/nc-krypta/pics/wp/home/laptop/264016-stalker-stalker-wallpaper.jpg
    size = 230
    rounding = -1
    border_size = 2
    border_color = $color11
    rotate = 0
    reload_time = -1
    position = 0, 300
    halign = center
    valign = bottom
}
